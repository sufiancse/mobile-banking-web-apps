<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- daisyUI and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7]">
    <section class=" max-w-lg mx-auto h-[100vh] flex flex-col justify-center items-center ">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <form action="" class="bg-white p-8 rounded-3xl">
            <div class="mb-4">
                <label for="" class="font-semibold">Mobile Number</label>
                <input id="phone-number" type="text" placeholder="Enter Your Phone Number" class="input bg-[#F4F5F7] rounded-full mt-2 border-none w-full" />
            </div>
            <div>
                <label class="font-semibold" for="">4 Digit Pin</label>
                <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-full mt-2 border-none w-full" />
            </div>
            <div>
                <button id="btn-login" class="btn btn-primary w-full rounded-full mt-4">Login</button>
            </div>
        </form>
    </section>

    <script src="./index.js"></script>
</body>

</html>
